<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pagina Principal</title>
    <link rel="stylesheet" href="../CSS/estyle.css">
</head>
<body>
    <header>
        <h2 class="logo">ACREDITACIÓN</h2>
        <nav class="navigation">
            <a href="Inicio.html">Inicio</a>
            <a href="guia_documentacion.html">Guia</a>
            <button class="btnLogin-popup">Acceder</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <!--Inicio Sesión-->
        <div class="form-box login">
            <h2>Acceso</h2>
            <form action="../PERL/login.pl" method="POST">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" name="usuario" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="contraseña" required>
                    <label>Contraseña</label>
                </div>
                <button type="submit" class="btn">Acceder</button>
                <div class="login-register">
                    <p>¿No tienes una cuenta? <a href="#" class="register-link"> Registrate</a></p>
                </div>
            </form>
        </div>

        <!--Registro-->
        <div class="form-box register">
            <h2>Registro</h2>
            <form action="../PERL/register.pl" method="POST" onsubmit="return verificarTodo();">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person" name="Nombres"></ion-icon>
                    </span>
                    <input type="text" required name="Nombres">
                    <label>Nombre completo</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required name="Usuarios">
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="email" name="Correos">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="Contraseñas" id="Contraseñas" required>
                    <label>Contraseña</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="VerificarContraseña" required>
                    <label> Confirmar Contraseña</label>
                </div>
                <!--
                <div class="remember-forgot">
                    <label><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                -->
                <button type="submit" class="btn">Registrarse</button>
                <div class="login-register">
                    <p>¿Ya tienes una cuenta? <a href="#" class="login-link"> Acceder</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
