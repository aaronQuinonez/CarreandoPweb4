<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitud de Evaluación</title>
    <link rel="stylesheet" href="../CSS/solicitud.css">
</head>
<body>
    <header>
        <h1>Proceso De Acreditación De Certificacion Internacional</h1>
        <nav>
            <ul>
                <li><a href="guia_documentacion.html">Guia de Documentacion</a></li>
                <li><a href="usuario.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="evaluation-form">
            <h2>Solicitud de Evaluación</h2>
            <p>Complete el siguiente formulario para iniciar el proceso de evaluación inicial.</p>
            <form action="../PERL/procesar_solicitud.pl" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="institution-name">Nombre de la Institución</label>
                    <input type="text" id="institution-name" name="institution-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Dirección</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="contact-person">Persona de Contacto</label>
                    <input type="text" id="contact-person" name="contact-person" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripción Breve de la Institución</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="initial-documents">Documentación Inicial (PDF, máx. 10 MB)</label>
                    <input type="file" id="initial-documents" name="initial-documents" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar Solicitud</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sistema de Acreditación Internacional. Todos los derechos reservados.</p>
    </footer>
</body>
