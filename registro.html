<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <form action="register.pl" method="POST" onsubmit="return verificar();">
            <h1>Registrarte</h1>
            <div class="input-box">
				<i class='bx bxs-user'></i>
                <input type="text" name="Nombres" placeholder="Nombre Completo" required>
            </div>
            <div class="input-box">
				<i class='bx bxs-user'></i>
                <input type="text" name="Usuarios" placeholder="Usuario" required>
            </div>
			<div class="input-box">
				<i class='bx bxl-gmail'></i>
                <input type="text" name="Correos" id="email" placeholder="Correo electrónico" required>
            </div>
			<div class="input-box">
				<i class='bx bx-lock-alt'></i>
                <input type="password" name="Contraseñas" placeholder="Contraseña" required>
            </div>
			<div class="input-box">
				<i class='bx bx-lock-alt'></i>
                <input type="password" name="ConfirmacionDeContraseñas" placeholder="Confirmar Contraseña" required>
            </div>
            <button type="submit" class="btn">Registrarse
            </button>
           
        </form>
    </div>
    <script>
        function verificar(){
            var correo = document.getElementById('email').value;
            if(!correo.endsWith("@unsa.edu.pe")){
                alert("Ingrese un correo válido");
                return false;
            }
            else{
                return true;
            }
        }
    </script>
</body>
</html>
